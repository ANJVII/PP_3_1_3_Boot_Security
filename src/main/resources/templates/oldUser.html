<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
</head>

<body>
<h2>Employee Info (Информация о работнике)</h2>
<br>
<form th:action="@{/updateUser-{id}(id=${user.getId()})}" th:object="${user}" th:method="patch" accept-charset="UTF-8">
    <hidden th:field="*{id}"/>
    <label>Name:</label>
    <input th:field="*{name}" type="text" id="name" style=position:absolute;left:10%; th:charset="UTF-8"/>
    <br><br>
    <label>Surname:</label>
    <input th:field="*{lastName}" type="text" id="surname" style=position:absolute;left:10%; th:charset="UTF-8"/>
    <br><br>
    <label>Department:</label>
    <input th:field="*{department}" type="text" id="department" style=position:absolute;left:10%; th:charset="UTF-8"/>
    <br><br>
    <label>Salary:</label>
    <input th:field="*{salary}" type="text" id="salary" style=position:absolute;left:10%; th:charset="UTF-8"/>
    <br><br>
    <label>Phone Number:</label>
    <input th:field="*{phoneNumber}" type="text" id="phoneNumber" style=position:absolute;left:10%; th:charset="UTF-8"/>
    <br><br><br><hr>
    <h3>Registration data</h3>
    <br>
    <label>Username:</label>
    <input th:field="*{username}" type="text" id="username" style=position:absolute;left:10%; th:charset="UTF-8"/>
    <br><br>
    <label>Email:</label>
    <input th:field="*{email}" type="text" id="email" style=position:absolute;left:10%; th:charset="UTF-8"/>
    <br><br>
    <label>Password:</label>
    <input th:field="*{password}" type="password" id="password" style=position:absolute;left:10%; th:charset="UTF-8"/>
    <br><br>
    <select name="role">
        <option th:field="*{roles}" value="ROLE_USER">User</option>
    </select>
    <br><br>
    <input type="submit" value="OK">
</form>
</body>
</html>
