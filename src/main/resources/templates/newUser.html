<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
</head>

<body>
<h3>Employee Info (Информация о работнике)</h3>
<br>
<form th:action="@{/saveUser}" th:object="${user}" accept-charset="UTF-8" th:method="post">
    <label>Name:</label>
    <input th:field="*{name}" type="text" id="name" style=position:absolute;left:10%;/>
    <p th:if="${#fields.hasErrors('name')}">Invalid Name</p>
    <br><br>
    <label>Surname:</label>
    <input th:field="*{lastName}" type="text" id="surname" style=position:absolute;left:10%;/>
    <p th:if="${#fields.hasErrors('lastName')}">Invalid Surname</p>
    <br><br>
    <label>Department:</label>
    <input th:field="*{department}" type="text" id="department" style=position:absolute;left:10%;/>
    <br><br>
    <label>Salary:</label>
    <input th:field="*{salary}" type="text" id="salary" style=position:absolute;left:10%;/>
    <br><br>
    <label>Phone Number:</label>
    <input th:field="*{phoneNumber}" type="text" id="phoneNumber" style=position:absolute;left:10%;/>
    <p th:if="${#fields.hasErrors('phoneNumber')}">Invalid Number</p>
    <br><br><br><hr>
    <h3>Registration data</h3>
    <br>
    <label>Username:</label>
    <input th:field="*{username}" type="text" id="username" style=position:absolute;left:10%;/>
    <p th:if="${#fields.hasErrors('username')}">Invalid Username</p>
    <br><br>
    <label>Email:</label>
    <input th:field="*{email}" type="text" id="email" style=position:absolute;left:10%;/>
    <p th:if="${#fields.hasErrors('email')}">Invalid Email</p>
    <br><br>
    <label>Password:</label>
    <input th:field="*{password}" type="password" id="password" style=position:absolute;left:10%;/>
    <p th:if="${#fields.hasErrors('password')}">Invalid Password</p>
<!--    <br><br>-->
<!--    <input th:field="*{roles}" type="hidden" id="roles" value="ROLE_USER">-->
    <br><br>
    <select name="role">
        <option th:field="*{roles}" value="ROLE_USER">User</option>
    </select>
    <br><br>
    <input type="submit" value="OK">
</form>
</body>
</html>
