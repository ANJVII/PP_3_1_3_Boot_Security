<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Welcome spring boot security page, <span th:text="${profile.getName()}">User</span>!</h1>
<hr>
<p style="font-size:100%;">Your info:</p>
<table>
    <tr>
        <td>Name:</td>
        <td th:utext="${profile.getName()}"></td>
    </tr>
    <tr>
        <td>Surname:</td>
        <td th:utext="${profile.getLastName()}"></td>
    </tr>
    <tr>
        <td>Department:</td>
        <td th:utext="${profile.getDepartment()}"></td>
    </tr>
    <tr>
        <td>Salary:</td>
        <td th:utext="${profile.getSalary()}"></td>
    </tr>
    <tr>
        <td>Phone Number:</td>
        <td th:utext="${profile.getPhoneNumber()}"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td th:utext="${profile.getEmail()}"></td>
    </tr>
</table>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
